<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Container</title>
    <meta name="title" content="Tailwind CSS Container">
    <link rel="stylesheet" href="./src/output.css">
</head>

<body>
    <div class="container mx-auto my-5">
        <h1 class="text-center text-5xl">Tailwind CSS Sizing</h1>
    </div>
    <section class="bg-green-100 text-center">
        <h3 class="text-3xl">Tailwind CSS Width</h3>
        <div class="container mx-auto">
            <div class="flex my-10 gap-5">
                <div class="w-1/2 h-12 rounded-l-lg bg-green-600"> w-1/2</div>
                <div class="w-1/2 bg-green-300 h-12 rounded-r-lg">w-1/2</div>
            </div>

            <div class="flex my-10 gap-5">
                <div class="w-1/3 h-12 rounded-l-lg bg-green-600"> w-1/3</div>
                <div class="w-2/3 bg-green-300 h-12 rounded-r-lg">w-2/3</div>
            </div>

            <div class="flex my-10 gap-5">
                <div class="w-1/4 h-12 rounded-l-lg bg-green-600"> w-1/4</div>
                <div class="w-2/4 h-12 rounded-l-lg bg-green-300"> w-2/4</div>
            </div>

            <div class="flex my-10 gap-5">
                <div class="w-1/5 h-12 rounded-l-lg bg-green-600"> w-1/5</div>
                <div class="w-2/5 h-12 rounded-l-lg bg-green-300"> w-2/5</div>
            </div>

            <div class="flex my-10 gap-5">
                <div class="w-1/6 h-12 rounded-l-lg bg-green-600"> w-1/6</div>
                <div class="w-2/6 h-12 rounded-l-lg bg-green-300"> w-2/6</div>
            </div>

            <div class="flex my-10 gap-5">
                <div class="w-full h-12 rounded-lg bg-green-600"> w-full</div>

            </div>
        </div>
    </section>

    <section class="bg-green-100 text-center my-5">
        <h3 class="text-3xl">Tailwind CSS Height</h3>
        <div class="container mx-auto">
            <div class="flex flex-wrap-reverse p-4 my-10 gap-5">
                <div class="w-12 h-8 rounded-lg bg-green-600"> H-8</div>
                <div class="w-12 h-12 rounded-lg bg-green-600"> H-12</div>
                <div class="w-12 h-16 rounded-lg bg-green-600"> H-16</div>
                <div class="w-12 h-20 rounded-lg bg-green-600"> H-20</div>
                <div class="w-12 h-24 rounded-lg bg-green-600"> H-24</div>
                <div class="w-12 h-28 rounded-lg bg-green-600"> H-28</div>
                <div class="w-12 h-32 rounded-lg bg-green-600"> H-32</div>
                <div class="w-12 h-36 rounded-lg bg-green-600"> H-36</div>
                <div class="w-12 h-40 rounded-lg bg-green-600"> H-40</div>
                <div class="w-12 h-44 rounded-lg bg-green-600"> H-44</div>
                <div class="w-12 h-48 rounded-lg bg-green-600"> H-48</div>
                <div class="w-12 h-52 rounded-lg bg-green-600"> H-48</div>
            </div>
        </div>
    </section>


</body>

</html>
