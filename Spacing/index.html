<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Container</title>
    <meta name="title" content="Tailwind CSS Container">
    <link rel="stylesheet" href="./src/output.css">
</head>

<body>
    <div class="container mx-auto text-center my-5">
        <h1 class="text-5xl font-bold text-green-600">Tailwind CSS Spacing</h1>
    </div>

    <section class="text-center py-48 gap-10 bg-amber-50">
        <h3 class="text-3xl">Tailwind CSS Padding</h3>
        <div class="container mx-auto flex justify-center gap-5">

            <div class="w-24 h-24 p-4 bg-green-300">
                <div class="w-16 h-16 border-solid border-2 border-green-800 bg-green-600"></div>
            </div>

            <div class="w-24 h-24 px-4 bg-green-300">
                <div class="w-16 h-16 border-solid border-2 border-green-800 bg-green-600"></div>
            </div>

            <div class="w-24 h-24 py-4 bg-green-300">
                <div class="w-16 h-16 border-solid border-2 border-green-800 bg-green-600"></div>
            </div>

            <div class="w-24 h-24 pt-4 bg-green-300">
                <div class="w-16 h-16 border-solid border-2 border-green-800 bg-green-600"></div>
            </div>

            <div class="w-24 h-24 pb-4 bg-green-300">
                <div class="w-16 h-16 border-solid border-2 border-green-800 bg-green-600"></div>
            </div>

            <div class="w-24 h-24 pl-4 bg-green-300">
                <div class="w-16 h-16 border-solid border-2 border-green-800 bg-green-600"></div>
            </div>

            <div class="w-24 h-24 pr-4 bg-green-300">
                <div class="w-16 h-16 border-solid border-2 border-green-800 bg-green-600"></div>
            </div>
        </div>
    </section>


    <section class="text-center px-40 bg-amber-300">
        <h3 class="text-3xl">Tailwind CSS Margin</h3>
        <div class="container mx-auto flex justify-center gap-20">

            <div class="w-24 h-24 m-4 bg-green-300">
                <div class="w-16 h-16 border-solid border-2 border-green-800 bg-green-600"></div>
            </div>

            <div class="w-24 h-24 mx-4 bg-green-300">
                <div class="w-16 h-16 border-solid border-2 border-green-800 bg-green-600"></div>
            </div>

            <div class="w-24 h-24 my-4 bg-green-300">
                <div class="w-16 h-16 border-solid border-2 border-green-800 bg-green-600"></div>
            </div>

            <div class="w-24 h-24 mt-4 bg-green-300">
                <div class="w-16 h-16 border-solid border-2 border-green-800 bg-green-600"></div>
            </div>

            <div class="w-24 h-24 mb-4 bg-green-300">
                <div class="w-16 h-16 border-solid border-2 border-green-800 bg-green-600"></div>
            </div>

            <div class="w-24 h-24 ml-4 bg-green-300">
                <div class="w-16 h-16 border-solid border-2 border-green-800 bg-green-600"></div>
            </div>

            <div class="w-24 h-24 mr-4 bg-green-300">
                <div class="w-16 h-16 border-solid border-2 border-green-800 bg-green-600"></div>
            </div>
        </div>
    </section>


    <section class="my-10 text-center space-y-30 bg-amber-500">
        <h3 class="text-3xl">Tailwind CSS Space Between</h3>
        <div class="container mx-auto flex justify-center gap-5">

            <div class="w-24 h-24 bg-green-300">
                <div class="w-16 h-16 border-solid border-2 border-green-800 bg-green-600">1</div>
            </div>

            <div class="w-24 h-24 bg-green-300">
                <div class="w-16 h-16 border-solid border-2 border-green-800 bg-green-600">2</div>
            </div>

            <div class="w-24 h-24 bg-green-300">
                <div class="w-16 h-16 border-solid border-2 border-green-800 bg-green-600">3</div>
            </div>

            <div class="w-24 h-24 bg-green-300">
                <div class="w-16 h-16 border-solid border-2 border-green-800 bg-green-600">4</div>
            </div>

            <div class="w-24 h-24  bg-green-300">
                <div class="w-16 h-16 border-solid border-2 border-green-800 bg-green-600">5</div>
            </div>

            <div class="w-24 h-24 bg-green-300">
                <div class="w-16 h-16 border-solid border-2 border-green-800 bg-green-600">6</div>
            </div>

            <div class="w-24 h-24  bg-green-300">
                <div class="w-16 h-16 border-solid border-2 border-green-800 bg-green-600">7</div>
            </div>
        </div>
    </section>



</body>

</html>
